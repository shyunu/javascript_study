<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <table >
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>

    <script>
        function down(node) {
            // console.log(node);
            // console.log(node.parentElement); //button의 부모:td
            //console.log(node.nextElementSibling); //button의 다음 형제:button(up) 
            //console.log(node.nextSibling); //다음형제 사이에 공백이 있으면 공백 출력(그냥 Element키워드가 붙은 속성 사용하자)
            //console.log(node.previousElementSibling); //이전형제 : 여기서는 null

            // console.log(node.parentElement.firstElementChild); //td의 첫번째 자식
            // console.log(node.parentElement.parentElement.lastElementChild); //tr의 첫번째 자식
            // console.log(node.parentElement.parentElement.Children); //tr의 자식들

            // console.dir(node); //다 나온다


            // ** 부모.insertBefore(삽입할노드, 기준노드) : 기준노드 앞으로 삽입할 노드를 옮긴다 **
            var table = document.querySelector(".table"); //1.부모 먼저 구하기
            var current = node.parentElement.parentElement; //2.현재노드구하기 : tr
            var next = current.nextElementSibling; //tr의 다음 형제

            if(next == null) { //맨 마지막 행을 아래로 보내는 상황에서
                alert('마지막 행입니다');
                return; //함수종료
            }
            table.insertBefore(next, current);
        }
        //up버튼
        function up(node) {
            var table = document.querySelector(".table");
            var now = node.parentElement.parentElement;
            var prev = now.previousElementSibling;

            if(prev == null) {
                alert('첫번째 행입니다');
                return;
            }
            table.insertBefore(now, prev);
        }
    </script>

</body>
</html>
