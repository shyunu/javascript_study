<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" onclick="move()">네이버 이동</button>

    <script>
        function move() {
            location.href = "http://www.naver.com";
        }

        setInterval(function() {
            location.reload(); //F5새로고침 (5초마다) : 잘 사용해야함 
        }, 5000);
    </script>
</body>
</html>
