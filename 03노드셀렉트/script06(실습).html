<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" value="0" readonly class="count">
    <button class="up">증가</button>
    <button class="down">감소</button>

    <script>
        var num = document.querySelector(".count")
        var up = document.querySelector(".up");
        var down = document.querySelector(".down");

        up.onclick = function() {
            num.value++;
            
        }
        down.onclick = function() {
            num.value--;
            if(num.value < 0) {
                alert("0 이상만 가능합니다")
                num.value = 0;
            }
        }
    </script>






</body>
</html>
