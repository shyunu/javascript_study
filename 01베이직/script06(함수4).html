<body>
    
    <script>
        //ES6 JS함수 미리보기
        // var func1 = function(a,b) {
        //     return a + b;
        // }

        var func1 = (a, b) => a + b; //return : a + b (코드 1줄인 경우 {} 생략)


        // var func2 = function(a, b) {
            
        //     var sum = 0;
        //     for(var i = a; i <= b; i++) {
        //         sum += i;
        //     }

        //     return sum ;
        // }
 
        // 코드가 여러줄이면 중괄호 그대로 쓰면 된다.
        var func2 = (a,b) => {
                var sum = 0;
                for(var i = a; i <= b; i++) {
                    sum += i;
                }
    
                return sum ;
            }
        
        // var func3 = function(a) {
        //     console.log('매개변수:' + a);
        // }

        var func3 = a => console.log('매개변수:' + a);

        console.log(func1(1,2));
        console.log(func2(1,10));
        console.log(func3(5));

    </script>

</body>
